<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fizz - Buzz counter</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Livvic:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <section class="py-5">
    <div class="container d-flex flex-column align-items-center justify-content-center">
      <h2 class="text-center mb-5">Nechta Fizz, nechta Buzz va nechta FizzBuzz?</h2>
      <form class="number-form d-flex mb-5" action="https:echo.htmlacademy.ru" method="POST">
        <input class="number-input form-control mr-5" type="number" name="number" aria-label="Enter a number" min="1" placeholder="Son kiriting" autocomplete="off" required>
        <button class="result-button btn btn-info text-nowrap" type="submit">Natijani ko'rsat</button>
      </form>

      <hr class="bg-info w-100">

      <div class="row d-flex flex-wrap flex-md-nowrap w-100">
        <div class="three-dividings col-12 col-md-4 flex-grow-1 w-100">
          <h3 class="h4 mb-5">Fizzlar soni <span class="three-dividings-number">N</span> ta
          </h3>
          <div class="three-dividings-result text-wrap"></div>
        </div>

        <div class="five-dividings col-12 col-md-4 flex-grow-1 w-100">
          <h3 class="h4 mb-5">Buzzlar soni <span class="five-dividings-number">N</span> ta</h3>
          <div class="five-dividings-result text-wrap"></div>
        </div>

        <div class="three-five-dividings col-12 col-md-4 flex-grow-1 w-100">
          <h3 class="h4 mb-5">FizzBuzzlar soni <span class="three-five-dividings-number">N</span> ta</h3>
          <div class="three-five-dividings-result text-wrap"></div>
        </div>
      </div>
    </div>
  </section>


  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
